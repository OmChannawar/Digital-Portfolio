<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Om's Digital Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fixed Header (Always Visible) -->
    <header>
        <div class="header-content">
            <h1>Om's Digital Portfolio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html" class="tab-button">🏠 Home</a></li>
                <li><a href="projects.html" class="tab-button">💡 Projects</a></li>
                <li><a href="achievements.html" class="tab-button">🏆 Achievements</a></li>
                <li><a href="passion.html" class="tab-button">🚀 An Extra Mile</a></li>
                <li><a href="contact.html" class="tab-button">📬 Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Me Section -->
    <section class="content">
        <h2>📬Contact Me</h2>
        <p class="contact-description">Feel free to reach out to me for any collaborations, inquiries, or just to say hi! 😊</p>

        <!-- Contact Form -->
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
        
            <div class="form-group">
                <label for="mobile">WhatsApp Number:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your contact number" required pattern="[0-9]{10}">
            </div>
        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
        
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
            </div>
        
            <button type="submit" class="send-button">Send Message</button>
        </form>
        
        <p id="responseMessage"></p>

        <!-- Full-width Line after Contact Form -->
        <hr class="full-width-line">
    </section>

    <!-- Connect with Me Section -->
    <section class="connect-with-me">
        <h2>Connect With Me</h2>
        <div class="social-links">
            <a href="https://wa.me/8446057969?text=Hello%20Om,%20I%20would%20like%20to%20connect%20with%20you!" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
            <a href="https://www.instagram.com/prem_se_bolo?igsh=MTE5dHBkMzczYnBpdw==" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/om-channawar-466873312?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
            <a href="mailto:202401110044@mitaoe.ac.in" target="_blank" class="email-link"><img src="official-gmail.png" alt="Official Gmail"></a>
            <a href="https://github.com/OmChannawar" target="_blank"><img src="github.png" alt="GitHub"></a>
        </div>

        <!-- Full-width Line after Connect With Me Section -->
        <hr class="full-width-line">
    </section>

    <!-- Line separator before footer -->
    <hr class="separator">

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Om A. Channawar. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Form Submission -->
    <script>
        document.querySelector(".contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch("https://script.google.com/macros/s/AKfycbxea6FTzIUaAoeCZjB1rtwyS3tqUt3g6Ku-bOFS2GSKQn7ZJDYqmQygxdswFWL4i96p/exec", {
                method: "POST",
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                console.log("Response from server:", data);
                document.getElementById("responseMessage").innerText = "Message Sent Successfully!";
                document.querySelector(".contact-form").reset();
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
